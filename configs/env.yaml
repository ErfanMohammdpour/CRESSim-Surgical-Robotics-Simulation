# Environment configuration (optimized for GPU)
image_size: [128, 128]  # [height, width] - higher resolution
frame_stack: 4
action_dim: 5  # [dx, dy, dz, dyaw, suction_toggle]

# Action scaling
action_scale:
  position: 0.1  # meters
  rotation: 0.2  # radians
  suction: 1.0   # binary

# Reward weights (optimized for learning)
reward_weights:
  alpha: 2.0      # liquid mass reduction (higher priority)
  beta: 1.5       # contaminant mass reduction (higher priority)
  lambda_time: -0.005  # time penalty (reduced)
  lambda_action: -0.0005  # action smoothness (reduced)
  lambda_collision: -2.0  # collision penalty (higher)
  lambda_safety: -5.0     # safety violation penalty (much higher)

# Domain randomization
domain_randomization:
  lighting:
    intensity_range: [0.7, 1.3]
    color_temp_range: [3000, 7000]
  
  camera:
    noise_std: 0.01
    blur_prob: 0.1
    blur_kernel_size: [3, 7]
  
  textures:
    scale_range: [0.8, 1.2]
    rotation_range: [-10, 10]
  
  fluid:
    initial_mass_range: [0.8, 1.2]
    viscosity_range: [0.9, 1.1]
    placement_noise: 0.05

# Curriculum learning
curriculum:
  enabled: true
  success_threshold: 0.7
  difficulty_increase: 0.1
  min_difficulty: 0.3
  max_difficulty: 1.0
  evaluation_episodes: 10
  update_frequency: 1000

# Episode settings
max_episode_steps: 1000
timeout_penalty: -10.0
